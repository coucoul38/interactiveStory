<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Interactive story</title>
  <link href="style.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Silkscreen|Rubik|Montserrat|Grenze">
  <meta name="description" content="Présentation du jeu Helltaker">
</head>

<body>
  <div class="flex">
    <div id="navbar">
      <a href="index.html"><h1>Interactive story : Title</h1></a>
    </div>

    <div id="intro" class="taille">
      <h2>>Rip and tear until it is done</h2>
      <p>
        Demon guards come your way, and you pull out your sword, ready to fight.<br>
        Ensues a violent battle, where you manage to kill a few demons, but they just keep on coming.<br>
        <img src="images/badEndRipAndTear.png">
      </p>
    </div>
  </div>

  <div class="footer">
    <img src="images/az_note.png" height="164" alt="Helltaker Azazel">
    Contactez-nous ci-dessous!
    <form>
      <label for="input1">Votre mail</label>
      <input type="text" id="input1" name="name" placeholder="Entrez votre mail pour recevoir une réponse">
      <br>
      <label for="input2">Commentaire</label>
      <input type="text" id="input2" name="text" placeholder="Vous avez un commentaire ou une question ?">
      <br>
      <input type="submit" value="Envoyer">
    </form>
  </div>
</body>
</html>
